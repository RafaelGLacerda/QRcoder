<!DOCTYPE html>
<html lang="pt-BR" data-theme="light"> <head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/logo.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code Pro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        /* ----------------------------------------------------- */
        /* VARIÁVEIS DE TEMA (DARK/LIGHT) */
        /* ----------------------------------------------------- */
        :root {
            /* Cores Comuns */
            --primary-color: #5B6DEE;
            --secondary-color: #3f51b5; 
            --success-color: #28a745;
            --text-color-light: #f0f4f8; 
        }

        /* LIGHT MODE (Padrão) */
        [data-theme="light"] {
            --background-color: #f0f4f8;
            --card-background: #ffffff;
            --text-color: #333333;
            --input-border: #ddd;
            --placeholder-color: #999;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --dashed-border: #cccccc;
        }

        /* DARK MODE */
        [data-theme="dark"] {
            --background-color: #1a1a2e;
            --card-background: #232946;
            --text-color: var(--text-color-light);
            --input-border: #4f5a89;
            --placeholder-color: #a0a8c2;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            --dashed-border: #4f5a89;
        }

        /* ----------------------------------------------------- */
        /* ESTILOS GERAIS */
        /* ----------------------------------------------------- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative; /* Para posicionar o toggle */
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 700;
        }

        /* Input Group */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        #link-input {
            padding: 12px;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            font-size: 1em;
            width: 100%;
            background-color: var(--card-background);
            color: var(--text-color);
        }

        #link-input::placeholder {
            color: var(--placeholder-color);
        }

        #link-input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        /* Botões */
        #gerar-btn {
            background-color: var(--primary-color);
            color: var(--text-color-light);
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.1s;
        }

        #gerar-btn:hover {
            background-color: var(--secondary-color);
        }

        #gerar-btn:active {
            transform: scale(0.98);
        }

        /* Área de Exibição do QR Code */
        .qrcode-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            padding: 20px;
            border: 1px dashed var(--dashed-border);
            border-radius: 10px;
            min-height: 250px;
        }
        
        #qrcode {
            margin: 10px auto; 
            max-width: 100%;
        }

        .placeholder-text {
            color: var(--placeholder-color);
            font-style: italic;
            padding-top: 50px;
        }

        #download-btn {
            background-color: var(--success-color); 
            color: var(--text-color-light);
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background-color 0.3s;
            display: none; 
        }

        #download-btn:hover {
            background-color: #1e7e34;
        }

        /* ----------------------------------------------------- */
        /* ESTILOS DO TOGGLE DE TEMA */
        /* ----------------------------------------------------- */
        .theme-toggle-container {
            position: absolute;
            top: 15px;
            right: 15px;
        }

        /* Estilo da Chave de Switch (base CSS puro) */
        .theme-switch {
            display: inline-block;
            height: 20px;
            position: relative;
            width: 40px;
        }

        .theme-switch input {
            display: none;
        }

        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: 0.4s;
        }

        .slider:before {
            background-color: #fff;
            bottom: 3px;
            content: "";
            height: 14px;
            left: 3px;
            position: absolute;
            width: 14px;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        /* Responsividade */
        @media (max-width: 500px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }
            h1 {
                font-size: 1.6em;
            }
            .theme-toggle-container {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="theme-toggle-container">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox">
                <div class="slider round"></div>
            </label>
        </div>

        <h1>QR Code Generator</h1>

        <div class="input-group">
            <input type="url" id="link-input" placeholder="Cole seu link (URL) aqui..." required>
            <button id="gerar-btn">Gerar QR Code</button>
        </div>
        
        <div class="qrcode-area">
            <div id="qrcode">
                <p class="placeholder-text">Seu código aparecerá aqui.</p>
            </div>
            
            <button id="download-btn" onclick="downloadQRCode()">Baixar QR Code (PNG)</button>
        </div>
    </div>

    <script>
        // -----------------------------------------------------
        // LÓGICA JAVASCRIPT
        // -----------------------------------------------------
        const htmlElement = document.documentElement;
        const themeToggle = document.getElementById('checkbox');
        const inputLink = document.getElementById('link-input');
        const gerarBtn = document.getElementById('gerar-btn');
        const qrCodeDiv = document.getElementById('qrcode');
        const downloadBtn = document.getElementById('download-btn');

        // FUNÇÕES DE TEMA
        // ---------------------------------
        function applyTheme(theme) {
            htmlElement.setAttribute('data-theme', theme);
            // Salva a preferência no armazenamento local (localStorage)
            localStorage.setItem('theme', theme);
        }

        // Verifica a preferência do usuário ao carregar a página
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            applyTheme(savedTheme);
            themeToggle.checked = savedTheme === 'dark';
        }

        // Evento para mudar o tema
        themeToggle.addEventListener('change', () => {
            if (themeToggle.checked) {
                applyTheme('dark');
            } else {
                applyTheme('light');
            }
        });


        // FUNÇÃO PRINCIPAL PARA GERAR O QR CODE
        // ---------------------------------
        function gerarQRCode() {
            const link = inputLink.value.trim();

            if (link === "") {
                alert("Por favor, insira um link (URL) válido.");
                inputLink.focus();
                return;
            }

            // 1. Limpa e Oculta
            qrCodeDiv.innerHTML = "";
            downloadBtn.style.display = 'none';

            // 2. Cria o novo QR Code
            new QRCode(qrCodeDiv, {
                text: link,
                width: 256,
                height: 256,
                // Garantimos que as cores sejam preto e branco puro para o código (melhor leitura)
                colorDark : "#000000",
                colorLight : "#ffffff", 
                correctLevel : QRCode.CorrectLevel.H
            });
            
            // 3. Exibe o botão de download (com pequeno atraso)
            setTimeout(() => {
                downloadBtn.style.display = 'block';
            }, 50); 
        }

        // FUNÇÃO PARA BAIXAR O QR CODE
        // ---------------------------------
        function downloadQRCode() {
            const canvas = qrCodeDiv.querySelector('canvas');

            if (canvas) {
                const dataURL = canvas.toDataURL("image/png");
                
                const a = document.createElement('a');
                a.href = dataURL;
                a.download = 'qrcode_link.png'; 
                
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            } else {
                alert("Erro ao tentar baixar. Por favor, gere o código primeiro.");
            }
        }

        // Adiciona eventos
        gerarBtn.addEventListener('click', gerarQRCode);

        inputLink.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); 
                gerarQRCode();
            }
        });
    </script>
</body>
</html>
